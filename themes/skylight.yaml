Skylight:
  card-mod-theme: Skylight

  # This file defines variables you can use to customize the look of your calendar.
  # The dashboard and package YAML files in many places use the format: `var(--variable-name)` to substitute values
  # defined in here.
  #
  # Example YAML using a variable `my-custom-value`:
  #
  ### define the variable in this file
  # my-custom-value: "Something good"
  # 
  ### use the variable in a card_mod.style section in another YAML file
  # card_mod:
  #   style: |
  #     .title-text {
  #       content: "var(--my-custom-value)"
  #     }
  #
  ### the resulting substitution if you inspect the run-time value of `.title-text.content` is:
  # card_mod:
  #   style: |
  #     .title-text {
  #       content: "Something good"
  #     }
  #
  ### !!REMEMBER!!
  # After making changes to this file, you must do one of the following for the changes to take effect (from fast to slow):
  # 1. Invoke the `frontend.reload_themes` service (from Developer tools -> Actions)
  # 2. Invoke the `All YAML configuration` reload (from Developer tools -> YAML)
  # 3. Reload Home Assistant (without restart from Settings -> System -> Power -> Quick Reload)
  # 4. Restart Home Assistant (from Settings -> System -> Power -> Restart Home Assistant)
  
  ###################################
  #### Font Variables
  ###################################
  # --- 1. Load the Font (via card-mod) from Google with special notation so it appears in the header (or it won't work) ---
  card-mod-root-yaml: |
    .: |
      @import url('https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap');
  
  # defines the primary font value as "Gilda Display", falling back to any "serif" font if Ovo isn't available
  primary-font-family: "'Gilda Display', serif"
  # --- 2. Apply the Font (using standard Home Assistant variables) ---
  # font values for for the majority of the UI (titles, sidebar, etc.) uses the naming convention:
  # ha-card-[class]-font-family

  # set the font specifically for card headers
  ha-card-header-font-family: "var(--primary-font-family)"
  ha-body-font-family: "var(--primary-font-family) !important"

  # legacy "Paper" variables (Polymer elements) - ensures deep UI elements match (common practice)
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"

  ###################################
  #### Custom Variables
  ###################################
  # In this section, add your own variables and values that you can use to reduce redundancy
  
  # default number of days to show on the calendar if not modified by screen size or selection
  default-calendar-days: 3

  # default time zone
  default-time-zone: 'America/New_York'

  # weather variables
  default-weather-entity: weather.home

  #### family member dictionary (id -> "Display Name")
  # This dictionary is used in loops to generate calendars and other per-family-member sections of code.
  # The key is the member/calendar name used in other variables like the default colors below.
  # The value is the display name of that member/calendar which will be used anywhere the name is shown on the dashboard.
  calendars: 'dawn brion kieran family birthdays holidays'
  dawn-name: Dawn
  dawn-entity: person.dawn
  dawn-button-type: state

  brion-name: Brion
  brion-entity: person.brion_swanson
  brion-button-type: state
  
  kieran-name: Kieran
  kieran-entity: person.kieran
  kieran-button-type: state
    
  family-name: Family
  family-button-type: switch
  family-icon: 'mdi:human-male-female-child'
  family-entity: 'input_boolean.family_calendar_show'
  birthdays-name: Birthdays
  birthdays-button-type: name
  birthdays-icon: 'mdi:cake-variant'

  holidays-name: Holidays
  holidays-button-type: name
  holidays-icon: 'mdi:bag-personal'

  # The callouts below will display a countdown between the calendar selectors and the calendar days when it's 30 days or fewer
  # before the called-out day.  The Holiday name will be lowercased, spaces converted to underscores, and punctuation removed to match.
  holidays-callouts: |
        new_years_day
        valentines_day
        st_patricks_day
        easter
        juneteenth
        4th_of_july
        labor_day
        halloween
        thanksgiving
        christmas

  #### sidebar color
  sidebar-primary-color: "rgb(125,170,170)"
  
  #### default calendar colors - format: [family-members.name]-default-primary-color: "[color value/name]"
  dawn-primary-color: "lightskyblue"
  brion-primary-color: "royalblue"
  kieran-primary-color: "tomato"
  family-primary-color: "#d8be5e"
  birthdays-primary-color: "lightseagreen"
  holidays-primary-color: "#ff7f00"
  default-disabled-color: 'light-grey'
