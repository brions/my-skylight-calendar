enabled: true
hide_toolbar: true
hide_sidebar: true
fullscreen: false
show_images: true
idle_time: 1800
keep_screen_on_time: 604800
enabled_on_views:
  - skylight-family-calendar
info_animation_timing_function_y: ease-in-out
info_animation_duration_y: 40
info_random_move_interval: 10
info_random_move_fade_duration: 2
cards:
  - type: vertical-stack
    cards:
      - type: clock
        clock_size: large
        time_format: "12"
        time_zone: 'var(--default-time-zone)'
      - type: custom:weather-card
        details: true
        forecast: true
        hourly_forecast: false
        name: Weather
        entity: weather.home
        current: true
        number_of_forecasts: "6"
style:
  wallpanel-screensaver-info-box:
    "--wp-card-width": 450px
    background-color: "#00000099"
    box-shadow: >-
      0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0,
      0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12)
  wallpanel-screensaver-info-box-content:
    "--ha-card-background": none
    "--ha-card-box-shadow": none
    "--primary-background-color": "#111111"
    "--secondary-background-color": "#202020"
    "--primary-text-color": "#e1e1e1"
    "--secondary-text-color": "#9b9b9b"
