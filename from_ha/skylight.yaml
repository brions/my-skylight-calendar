Skylight:
  # --- 1. Load the Font (via card-mod) ---
  card-mod-theme: Skylight
  card-mod-root-yaml: |
    .: |
      @import url('https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap');

  # --- 2. Apply the Font (Standard Home Assistant Variables) ---

  # Sets the font for the majority of the UI (titles, sidebar, etc.)
  primary-font-family: "'Gilda Display', serif"

  # Sets the font specifically for card headers
  ha-card-header-font-family: "var(--primary-font-family)"
  ha-card-body-font-family: "var(--primary-font-family) !important"

  # Legacy "Paper" variables (Polymer elements) - ensures deep UI elements match
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"

  ###################################
  #### Custom Variables
  ###################################
  # In this section, add your own variables and values that you can use to reduce redundancy

  #### sidebar color
  sidebar-primary-color: "rgb(125,170,170)"

  #### default calendar colors - format: [family-members.name]-default-primary-color: "[color value/name]"
  dawn-default-primary-color: "lightskyblue"
  brion-default-primary-color: "royalblue"
  kieran-default-primary-color: "tomato"
  family-default-primary-color: "#d8be5e"
  birthdays-default-primary-color: "lightseagreen"
  holidays-default-primary-color: "#ff7f00"
